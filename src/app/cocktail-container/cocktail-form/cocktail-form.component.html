<form [formGroup]="cocktailForm" (ngSubmit)="submit()" >
  <div class="form-group d-flex flex-column">
    <label>Nom</label>
    <input formControlName="name" type="text" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Image</label>
    <input formControlName="image" type="text" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Description</label>
    <input formControlName="description" type="text" />
  </div>
  <hr>
  <button (click)="addIngredient()" type="button" class="btn btn-primary">Ajouter ingredient</button>
  <hr>
  <div formArrayName="ingredients">
    <div [formGroupName]="i" *ngFor="let ingredient of ingredients.controls; let i = index">
      <div class="form-group d-flex flex-column">
        <label>Nom</label>
        <input formControlName="name" type="text">
      </div>
      <div class="form-group d-flex flex-column">
        <label>Quantit√©</label>
        <input formControlName="quantity" type="number">
      </div>
    </div>
  </div>
  <div class="actions" >
    <button [disabled]="cocktailForm.invalid" class="btn btn-primary" >Valider</button>
    <button type="button" routerLink="../" class="btn btn-secondary" >Annuler</button>
  </div>
</form>
